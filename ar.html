<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>YOUR VIRTUAL PIZZA </title>
    <meta name="description" content="PIZAA orderista">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  </head>
  <body> 
   
       
      
    <a-scene embedded arjs ='sourceType: webcam;'>
      <a-assets >          
        <a-asset-item id="tree" src="model/pizza.gltf" scale='.2 .2 .2' position="0 1 -1"  rotation="90 0 0">
        <a-animation attribute="rotation" to="90 360 0" dur="9000"></a-animation>
      </a-assets>    
      
      <a-gltf-model src="#tree"></a-gltf-model>
      <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>  
    
    


  </body>
</html>
